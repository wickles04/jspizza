<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> JS Pizzaria </title>
    </head>
    <body>
        <header class="top">
            <h1 class="top__brand">JS Pizzas
                <span class="top__title">Menu</span>
            </h1>

        </header>
        <main>
            <section class="pizzas-cards">
                <div class="pizzas-cards__item">
                    <img src="" alt="" class="pizzas-cards__img">
                    <span class="pizzas-cards__preco">R$99,99</span>
                    <span class="pizzas-cards__titulo">Título</span>
                    <p class="pizzas-cards__texto">Dois hamburguers, alface, molho...</p>
                </div>
            </section>










            <aside class="carrinho">
                <h1 class="carrinho__titulo">Suas Pizzas</h1>
                <div class="carrinho-item">
                    <img src="" alt="" class="carrinho__item-img">
                    <p class="carrinho__item-descricao">Portuguesa (G)</p>
                    <p class="carrinho__item-preco">R$ 59,90</p>
                    <div class="carrinho__qtd-controle">
                        <button class="carrinho__item-adicionar"></button>
                        <span class="carrimho-item-qtd"></span>
                        <button class="carrinho__item-remover"></button>
                    </div>
                </div>
            </aside>















        </main>
        <footer class="rodape">
            <address class="rodape__endereco">
                Rua das margaridas, 25 Centro São9 Paulo SP
            </address>
            <div class="rodape__desenvolvedor">
                Desenvolvido por XPTO Soluções Digitais

            </div>
            <div class="rodape__redes-sociais">

                <img src="" alt="" class="rodape__logo-face">
                <img src="" alt="" class="rodape__logo-whatsapp">
                <img src="" alt="" class="rodape__logo-insta">

            </div>

        </footer>
    </body>
</html>
